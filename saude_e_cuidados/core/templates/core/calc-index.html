{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Insira seu peso (em kg) e altura (em metros) para calcular seu IMC.</p>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>
    <br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>
    <br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>
    <a href="{% url 'core-index' %}">Voltar para a PÃ¡gina Inicial</a>
    <script src="{% static 'core/calculadora.js' %}"></script>
</body>
</html>
